<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timetables</title>
    <link rel="stylesheet" href="/static/css/timetables_page.css"> <!-- Link to your CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="/static/js/timetables_page.js"></script> <!-- Your JavaScript file -->
    <style>
        /* Basic modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exam Timetables</h1>
        <div id="exam-list" class="exam-list">
            <!-- This is where the exam timetables will be loaded dynamically by JavaScript -->
        </div>
        
    </div>
    <!-- Modal Structure -->
    <div id="examModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Exam Time table</h2>
            <table border="1" id="exam-details-table" class="exam-details-table">
                <thead>
                    <tr>
                        <th>Exam Date</th>
                        <th>Subject</th>
                        <th>Exam Time</th>
                    </tr>
                </thead>
                <tbody id="exam-details">
                    <!-- Details will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JavaScript for modal functionality
        var modal = document.getElementById("examModal");
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
