<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <link rel="stylesheet" href="/static/css/add_assignment.css">
</head>
<body>
    <h1>Add Assignment</h1>

    <form id="addAssignmentForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="classSelect">Class:</label>
        <select id="classSelect" name="class_assigned" required>
            <option value="">Select Class</option>
        </select>

        <label for="divisionSelect">Division:</label>
        <select id="divisionSelect" name="division_assigned" required>
            <option value="">Select Division</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <!-- New/Select Academic Year -->
        <label for="academicYearSelect">Select Academic Year:</label>
        <select id="academicYearSelect" name="academic_year">
            <option value="">Select Academic Year</option>
        </select>

        <label for="newAcademicYear">Or Add New Academic Year:</label>
        <input type="text" id="newAcademicYear" name="new_academic_year" placeholder="Type new academic year">

        <button type="submit">Add Assignment</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/add_assignment.js"></script>
</body>
</html>
