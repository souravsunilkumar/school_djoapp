<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/parent_dashboard.js"></script>
    <link rel="stylesheet" href="/static/css/parent_dashboard.css">
</head>

<body>
    <button id="logout_button">Logout</button>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div align="center">
        <h1>Welcome, <span id="parent_name"></span></h1>
        

        <label for="student_select">Select Student:</label>
        <select id="student_select">
            <!-- Options will be populated via AJAX -->
        </select>

        <button id="view_attendance_btn">View Attendance Report</button><br><br>
    </div>

    <!-- Notification Icon -->
    <div id="notification_icon" class="notification-icon" style="position: absolute; top: 20px; right: 20px;">
        <img src="/static/images/notification.png" alt="Notifications" style="height: 30px; width: 30px;">
        <!-- Red circle for notification count -->
        <span id="notification_count" style="
            display: none;
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 10px;
            width: 10px;
            height: 10px;
            text-align: center;
        ">0</span>
    </div>

    <!-- Notification Section (Hidden by default) -->
    <div id="notification_section" class="notification">
        <div id="notification_message">No new notifications.</div>
        <button id="show_more_notifications_btn">Show Earlier Notifications</button>
        <button id="close_notification_btn">Close</button>
    </div>

    <!-- Attendance Modal (Hidden by default) -->
    <div id="attendance_modal" style="display: none;">
        <h2 id="report_heading">Attendance Report</h2>
        <label for="from_date">From Date:</label>
        <input type="date" id="from_date"> <br>
        <label for="to_date">To Date:</label>
        <input type="date" id="to_date"><br>
        <button id="generate_report_btn">Generate Report</button>
        <table id="attendance_report" border="1">
            <thead>
                <tr id="report_header">
                    <th>Student Name</th>
                </tr>
            </thead>
            <tbody id="report_body">
            </tbody>
        </table>
        <button id="close_modal_btn">Close</button>
    </div>

    <div>
        
        <a href="/parent/view_student_marks_page">View student marks</a><br>
        
    </div>
</body>

</html>
