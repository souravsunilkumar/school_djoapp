<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/update_marks.js"></script>
    <link rel="stylesheet" href="/static/css/update_marks.css">
</head>
<body>
    <h1>Update Marks</h1>
    
    <form id="addMarksForm">
        <label for="academicYearSelect">Academic Year:</label>
        <select id="academicYearSelect" name="academic_year"></select>
        
        <label for="examSelect">Exam:</label>
        <select id="examSelect" name="exam"></select>
        
        <label for="classSelect">Class:</label>
        <select id="classSelect" name="class_assigned"></select>
        
        <label for="divisionSelect">Division:</label>
        <select id="divisionSelect" name="division_assigned"></select>
        
        <label for="subjectSelect">Subject:</label>
        <select id="subjectSelect" name="subject"></select>
        
        <div id="studentsTable"></div>
        
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" name="total_marks" />
        
        <input type="hidden" id="csrfToken" value="{{ csrf_token }}">
        <button type="submit">Update Marks</button>
    </form>

</body>
</html>
