<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #delete-teacher-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Manage Teachers</h1>

    <table id="teachers-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Class Teacher Of</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Teacher records will be populated here -->
        </tbody>
    </table>

    <!-- Modal for confirmation before deleting a teacher -->
    <div id="delete-teacher-modal">
        <p>Are you sure you want to delete this teacher?</p>
        <input type="hidden" name="csrfmiddlewaretoken" id="csrf-token" value="{{ csrf_token }}">
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
    </div>

    <!-- Include jQuery or your preferred JS library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/manage_teachers.js"></script>
</body>
</html>
