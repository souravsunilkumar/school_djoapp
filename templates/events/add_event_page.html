<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/add_event_page.js"></script>
    <link rel="stylesheet" href="/static/css/add_event_page.css">
</head>
<body>
    <h1>Add Event</h1>
    <form id="addEventForm" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" id="csrf_token" value="{{ csrf_token }}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br>

        <label for="feature_image">Feature Image:</label>
        <input type="file" id="feature_image" name="feature_image" accept="image/*" required><br>

        <label for="media_files">Upload Images:</label>
        <input type="file" id="media_files" name="media_files" accept="image/*" multiple><br>

        <label for="youtube_link">YouTube Link:</label>
        <input type="url" id="youtube_link" name="youtube_link" placeholder="Enter YouTube link"><br>

        <button type="button" id="add_event_btn">Add Event</button>
    </form>

    <div id="response"></div> <!-- Area to display success/error messages -->
</body>
</html>
