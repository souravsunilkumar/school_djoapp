<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/teacher_dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/teacher_dashboard.js"></script>
</head>

<body>
    <button id="logout_button">Logout</button>
    <div class="dashboard-container">
        <h1>Teacher Dashboard</h1>

        <div id="welcome-message" class="mt-3">
            <!-- Dynamically populated welcome message -->
        </div>

        <div id="class-teacher-status">
            <!-- Class teacher status will be displayed here -->
        </div>

        <!-- Notification Icon -->
        <div id="notification_icon" class="notification-icon" style="position: absolute; top: 20px; right: 20px;">
            <img src="/static/images/notification.png" alt="Notifications" style="height: 30px; width: 30px;">
        </div>

        <!-- Notification Modal -->
        <div id="notification_modal" class="notification-modal">
            <div id="notifications-container">
                <!-- Notifications will be populated here -->
            </div>
            <button id="close_modal_btn" class="modal-close btn btn-secondary">Close</button>
        </div>

        <div id="actions">
            <!-- Long card: spans 2 columns -->
            <div class="card card-custom">
                <a href="/management/view_students_page" class="card-body">
                    <h5 class="card-title">View Students</h5>
                </a>
            </div>
            <div class="card card-custom">
                <a href="/management/add_students" class="card-body">
                    <h5 class="card-title">Add Student</h5>
                </a>
            </div>
        
            <!-- Normal-sized card -->
            <div class="card card-custom">
                <a href="/management/register_parent_page/" class="card-body">
                    <h5 class="card-title">Register Parent</h5>
                </a>
            </div>
        
            <div class="card card-custom">
                <a href="/attendance/mark_student_attendance" class="card-body">
                    <h5 class="card-title">Mark Student Attendance</h5>
                </a>
            </div>
        
            <div class="card card-custom">
                <a href="/attendance/view_attendance_report" class="card-body">
                    <h5 class="card-title">View Student Attendance</h5>
                </a>
            </div>
        
            <!-- Normal-sized card -->
            <div class="card card-custom">
                <a href="/attendance/individual_student_attendance" class="card-body">
                    <h5 class="card-title">View Attendance of Individual Student</h5>
                </a>
            </div>
        
            <!-- Tall card: spans 2 rows -->
            <div class="card card-custom">
                <a href="/management/view_student_marks_page" class="card-body">
                    <h5 class="card-title">View Student Marks</h5>
                </a>
            </div>
        
            <!-- Normal-sized card -->
            <div class="card card-custom">
                <a href="/management/view_individual_student_marks" class="card-body">
                    <h5 class="card-title">View Marks of Individual Student</h5>
                </a>
            </div>
        
            <!-- Long card: spans 2 columns -->
            <div class="card card-custom">
                <a href="#" class="card-body">
                    <h5 class="card-title">Fees Payments</h5>
                </a>
            </div>
        
            <!-- Normal-sized card -->
            <div class="card card-custom">
                <a href="" class="card-body">
                    <h5 class="card-title">Arts Competition</h5>
                </a>
            </div>
        
            <!-- Normal-sized card -->
            <div class="card card-custom">
                <a href="" class="card-body">
                    <h5 class="card-title">Sports Competition</h5>
                </a>
            </div>
        </div>
        <hr>
       
            <div class="small-card-container">
                <a href="/management/add_students_marks/">
                    <div class="small-card">
                        <div class="card-body">
                            <h5 class="card-title">Add Exam Marks</h5>
                        </div>
                    </div>
                </a>
            
                <a href="/management/add_assignment_page/">
                    <div class="small-card">
                        <div class="card-body">
                            <h5 class="card-title">Add Assignment</h5>
                        </div>
                    </div>
                </a>
            
                <a href="/management/view_assignments_page/">
                    <div class="small-card">
                        <div class="card-body">
                            <h5 class="card-title">View Assignment</h5>
                        </div>
                    </div>
                </a>
            </div>

    </div>
</body>

</html>
