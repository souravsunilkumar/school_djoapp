<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to your CSS -->
</head>
<body>
    <h1>Edit Event</h1>
    <form id="edit-event-form" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input type="hidden" id="event-id" name="event_id" value="">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event_date" required><br><br>

        <label for="feature-image">Feature Image:</label>
        <input type="file" id="feature-image" name="feature_image"><br><br>

        <label for="media-files">Event Media Files:</label>
        <input type="file" id="media-files" name="media_files" multiple><br><br>

        <div id="media-container">
            <h3>Existing Media:</h3>
            <ul id="media-list">
                <!-- Existing media will be listed here -->
            </ul>
        </div>
        <div id="add-youtube-link">
            <input type="url" id="youtube-link" placeholder="Add YouTube Link">
            <button id="add-link-button">Add Link</button>
        </div>

        <button type="submit">Update Event</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/edit_event.js"></script>
</body>
</html>
