<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="/static/css/event_page.css">
</head>
<body>
    <div class="banner-slider" id="banner-slider">
        <!-- Event banners will be dynamically inserted here -->
    </div>

    <div>
        <a href="/events/add_event_page" class="button-link">Add Event</a>
    </div>

    <h2>All Events</h2>
    <table id="event-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Event Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/event_page.js"></script>
</body>
</html>
