<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <link rel="stylesheet" href="/static/css/manage_teachers.css">
</head>
<body>
    <h1>Manage Teachers</h1>

    <table id="teachers-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Class Teacher Of</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Teacher records will be populated here -->
        </tbody>
    </table>

    <!-- Modal for confirmation before deleting a teacher -->
    <div id="delete-teacher-modal">
        <p>Are you sure you want to delete this teacher?</p>
        <input type="hidden" name="csrfmiddlewaretoken" id="csrf-token" value="{{ csrf_token }}">
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
    </div>

    <!-- Include jQuery or your preferred JS library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/manage_teachers.js"></script>
</body>
</html>
