<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Class Teacher</title>
    <link rel="stylesheet" href="/static/css/admin_assign_class_teacher.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <script src="/static/js/admin_assign_class_teacher.js"></script>
    <style>
        /* Input and Select Styles */
input, select {
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
    background-color: #fff; /* Background color for both input and select */
    appearance: none; /* Remove default arrow from select */
}

/* Specific Styles for Teacher Select */
#teacher {
    background-color: #e8f5e9; /* Light green background for the teacher select */
    border-color: #4CAF50; /* Green border for the teacher select */
}

/* Focus Styles */
input:focus, select:focus, #teacher:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.2);
}

/* Button Styles */
button {
    background-color: #4CAF50;
    border: none;
    padding: 12px 20px;
    margin-top: 10px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

/* Select2 Custom Styles */
.select2-container--default .select2-selection--single {
    height: 42px; /* Set the height for the Select2 dropdown */
    padding: 6px; /* Padding for Select2 */
    font-size: 1rem;
    border: 1px solid #ccc; /* Border for Select2 */
    border-radius: 6px; /* Rounded corners */
    box-sizing: border-box;
    background-color: #fff; /* Background color for Select2 */
}

/* Select2 Rendering */
.select2-container--default .select2-selection--single .select2-selection__rendered {
    line-height: 36px; /* Adjust line height for rendering */
}

/* Adjust Arrow in Select2 */
.select2-container--default .select2-selection--single .select2-selection__arrow {
    height: 36px; /* Height for the arrow */
}

/* Additional Customization for Select2 Dropdown */
.select2-container--default .select2-selection--single .select2-selection__placeholder {
    color: #aaa; /* Color for placeholder */
}
    </style>
</head>
<body>
    <h1>Assign Class Teacher</h1>
    <form id="assign-teacher-form">
        <label for="teacher">Select Teacher:</label>
        <select id="teacher" name="teacher" required>
            <!-- Options will be populated via JavaScript -->
        </select><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="division">Division:</label>
        <input type="text" id="division" name="division" required><br><br>

        <button type="submit">Assign</button>
    </form>

</body>
</html>
