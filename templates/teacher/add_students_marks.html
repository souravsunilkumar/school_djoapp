<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam</title>
</head>
<body>
    <!-- Add Exam Button -->
    <button id="openExamModalBtn">Add Exam</button>

    <!-- Add Subject Button -->
    <button id="openSubjectModalBtn">Add Subject</button>

    <!-- Modal for Adding Exam -->
    <div id="examModal" style="display: none;">
        <div>
            <span class="close" data-modal="examModal" style="cursor: pointer;">&times;</span>
            <h2>Add Exam</h2>
            <form id="addExamForm">
                <label for="examName">Exam Name:</label>
                <input type="text" id="examName" name="exam_name" required>
                
                <div>
                    <label for="academicYearSelect">Select Existing Academic Year:</label>
                    <select id="academicYearSelect" name="academic_year">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    
                    <label for="newAcademicYear">Or Add New Academic Year:</label>
                    <input type="text" id="newAcademicYear" name="new_academic_year">
                </div>
                
                <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

                <button type="submit">Add Exam</button>
            </form>
        </div>
    </div>

    <!-- Modal for Adding Subject -->
    <div id="subjectModal" style="display: none;">
        <div>
            <span class="close" data-modal="subjectModal" style="cursor: pointer;">&times;</span>
            <h2>Add Subject</h2>
            <form id="addSubjectForm">
                <label for="subjectName">Subject Name:</label>
                <input type="text" id="subjectName" name="subject_name" required>
                
                <label for="academicYearSelectSubject">Select Academic Year:</label>
                <select id="academicYearSelectSubject" name="academic_year">
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="examSelect">Select Exam:</label>
                <select id="examSelect" name="exam">
                    <!-- Options will be populated by JavaScript -->
                </select>
                
                <label for="classSelect">Select Class:</label>
                <select id="classSelect" name="class_id">
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="divisionSelect">Select Division:</label>
                <select id="divisionSelect" name="division_id">
                    <!-- Options will be populated by JavaScript -->
                </select>

                <input type="hidden" id="csrfTokenSubject" value="{{ csrf_token }}">

                <button type="submit">Add Subject</button>
            </form>
        </div>
    </div>
    <a href="/management/add_marks_page">Add marks</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/add_students_marks.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
