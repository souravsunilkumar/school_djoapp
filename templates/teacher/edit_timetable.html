<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Timetable</title>
    <link rel="stylesheet" href="/static/css/edit_timetable.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/edit_timetable.js"></script>
    <style>
        /* Add some basic styling */
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .submit-button {
            padding: 10px 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Exam Timetable</h1>
        <div class="form-group">
            <label for="exam-select">Select Exam:</label>
            <select id="exam-select" class="form-control">
                <option value="">-- Select Exam --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="academic-year">Academic Year:</label>
            <input type="text" id="academic-year" class="form-control" readonly>
        </div>

        <table id="timetable-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Exam Date</th>
                    <th>Exam Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Timetable rows will be populated here -->
            </tbody>
        </table>
        
    </div>
    <button id="add-row-btn">Add New Subject</button><br>
    <button id="update-timetable-btn" type="submit">Update Timetable</button>
</body>
</html>
