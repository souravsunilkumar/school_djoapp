<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration</title>
    <link rel="stylesheet" href="/static/css/parent_register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/parent_register.js"></script>
</head>
<body>
    <div align="center">
        <h3>Register as Parent</h3>

        <!-- Step 1: Personal Information -->
        <div id="step1">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="second_name">Second Name:</label>
            <input type="text" id="second_name" name="second_name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number"><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>

            <button id="next_to_step2">Next</button>
        </div>

        <!-- Step 2: Select School -->
        <div id="step2" style="display: none;">
            <label for="school">Select School:</label>
            <select id="school" name="school">
                <!-- Options will be populated via AJAX -->
            </select><br><br>

            <button id="next_to_step3">Next</button>
        </div>

        <!-- Step 3: Select Class and Division -->
        <div id="step3" style="display: none;">
            <label for="class_division">Select Class and Division:</label>
            <select id="class_division" name="class_division">
                <!-- Options will be populated via AJAX -->
            </select><br><br>

            <button id="next_to_step4">Next</button>
        </div>

        <!-- Step 4: Select Students -->
        <div id="step4" style="display: none;">
            <label for="students">Select Students:</label>
            <select id="students" name="students" multiple>
                <!-- Options will be populated via AJAX -->
            </select><br><br>

            <!-- Hidden input field for CSRF token -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <button id="submit_registration">Register</button>
        </div>
    </div>
</body>
</html>
