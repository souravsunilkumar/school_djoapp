<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/css/teacher_dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/teacher_dashboard.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <h1>Teacher Dashboard</h1>

        <div id="welcome-message">
            <!-- Dynamically populated welcome message -->
        </div>

        <div id="class-teacher-status">
            <!-- Class teacher status will be displayed here -->
        </div>

        <!-- Notification Icon -->
        <div id="notification_icon" class="notification-icon" style="position: absolute; top: 20px; right: 20px;">
            <img src="/static/images/notification.png" alt="Notifications" style="height: 30px; width: 30px;">
        </div>

        <!-- Notification Modal -->
        <div id="notification_modal" class="notification-modal"
            style="position: absolute; top: 60px; right: 20px; width: 300px; background-color: #fff; border: 1px solid #ccc; padding: 10px;">
            <div id="notifications-container">
                <!-- Notifications will be populated here -->
            </div>
            <button id="close_modal_btn" class="modal-close">Close</button>
        </div>

        <!-- Modal to display leave reason -->
        <div id="reason-modal">
            <div class="modal-content">
                <h4>Leave Reason</h4>
                <p><strong>Student:</strong> <span id="modal-student"></span></p>
                <p><strong>Date:</strong> <span id="modal-date"></span></p>
                <p><strong>Reason:</strong> <span id="modal-reason"></span></p>
            </div>
            <div class="modal-footer">
                <button id="close_reason_modal" class="modal-close">Close</button>
            </div>
        </div>

        <div id="students-container" style="display: none;">
            <h3>Students List:</h3>
            <table id="students-table" border="1">
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Students data will be populated here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="actions" style="display: none;">
            <a href="/management/add_students">Add Student</a><br>
            <a href="/attendance/mark_student_attendance">Mark Student Attendance</a><br>
            <a href="/attendance/view_attendance_report">View Student Attendance</a><br>
            <a href="/attendance/individual_student_attendance">View Attendance of Individual Student</a><br>
            <a href="/management/view_student_marks_page">View student marks</a><br>
            <a href="/management/view_individual_student_marks">View marks of individual student</a>
            
        </div>
        <a href="/management/add_students_marks/">Add Exam Marks</a> <!-- Ensure this link is visible for all teachers -->
    </div>
</body>

</html>
