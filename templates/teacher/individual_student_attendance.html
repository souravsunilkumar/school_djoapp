<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Student Attendance</title>
    <link rel="stylesheet" href="/static/css/individual_student_attendance.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/individual_student_attendance.js"></script>
</head>

<body>
    <div class="container">
        <h1>Individual Student Attendance</h1>

        <!-- Step 1: Select Student -->
        <div>
            <label for="student-select">Select Student:</label>
            <select id="student-select">
                <option value="">Select a student</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <!-- Step 2: Select Date Range (Initially hidden) -->
        <div id="date-range-section" style="display: none;">
            <div class="date-range">
                <label for="from-date">From Date:</label>
                <input type="date" id="from-date" class="date-input">

                <label for="to-date">To Date:</label>
                <input type="date" id="to-date" class="date-input">
            </div>
        </div>

        <button id="view-attendance-btn" style="display: none;">View Attendance</button>

        <!-- Step 3: Display Attendance Table (Initially hidden) -->
        <div id="attendance-result" style="display: none;">
            <h3>Attendance Details</h3>
            <table id="attendance-table" border="1">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Attendance Status</th>
                        <th>Reason (if absent)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
