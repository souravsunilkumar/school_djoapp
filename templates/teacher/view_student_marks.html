<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Marks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/view_student_marks.js"></script>
</head>
<body>
    <h1>View Student Marks</h1>
    <form id="marksFilterForm">
        <label for="academicYearSelect">Academic Year:</label>
        <select id="academicYearSelect" name="academic_year">
            <option value="" disabled selected>Select Academic Year</option>
        </select>
        
        <label for="examSelect">Exam:</label>
        <select id="examSelect" name="exam">
            <option value="" disabled selected>Select Exam</option>
        </select>
        
        <button type="submit">View Marks</button>
    </form>
    
    <div id="marksTableContainer">
        <!-- Table will be populated here -->
    </div>
</body>
</html>
